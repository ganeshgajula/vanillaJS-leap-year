<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>leap year</title>
  </head>
  <body>
    <main>
      <section class="section sectionOne">
        <h1>Let's Check Whether you were born in a leap year or not.</h1>
        <input class="inputName" type="text" placeholder="Enter your name" />
        <button class="nameSubmit">Submit</button>
      </section>

      <section class="section sectionTwo">
        <h4 class="welcomeTxt"></h4>

        <h2>Please enter you Date of Birth</h2>
        <input
          class="inputDob"
          type="text"
          placeholder="Enter your DOB in YYYY/MM/DD "
        />
        <button class="dobSubmit">Check</button>
        <div class="result"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
